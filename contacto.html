<section class="contact page active">
    <h1 class="section-heading">Contacto</h1>
    <h4 class="section-sub-heading">Contáctame</h4>

    <div class="contact-info">
        <div class="info-box">
            <ion-icon  name="call-outline"></ion-icon>
            <p>+34 662 36 03 22</p>
        </div>

        <div class="info-box">
            <ion-icon  name="location-outline"></ion-icon>
            <p>España</p>
        </div>

        <div class="info-box">
            <ion-icon name="mail-outline"></ion-icon>
            <p>jaredospina2013@gmail.com</p>
        </div>
    </div>

    <div class="contact-form">
        <form action="">
            <div class="form-grid">
                <div class="grid-left">
                    <input type="text" id="full_name" required placeholder="Nombre completo" autocomplete="off">
                    <input type="email" id="email" required placeholder="Correo Origen" autocomplete="off">
                    <input type="text" id="subject" required placeholder="Asunto" autocomplete="off">
                </div>
    
                <div class="grid-right">
                    <textarea id="message" placeholder="¿Cómo te puedo ayudar?"></textarea>
                </div>
            </div>
    
            <!-- Enlace 1: Enviar correo desde Gmail -->
            <a href="#" id="send-gmail" class="btn-primary">Enviar correo desde Gmail</a>
        </form>
    </div>
    
</section>
